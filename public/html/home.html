<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
    <link rel="stylesheet" type="text/css" href="../styles/css/home.css"></link>
    <title>Tatu Putto - Aspiring Web Developer</title>
</head>
<body>
<div class="container-fluid match-viewport-height">
    <div class="row match-viewport-height">
        <section id="home" class="home">
            <header class="sticky-header">
                <div class="logo col-xs-6"></div>
                <nav class="nav-menu col-xs-6">
                    <ul>
                        <li><a>Home</a><span class="animate-underline"></span></li>
                        <li><a href="/projects">Projects</a><span class="animate-underline"></span></li>
                        <li><a href="/about">About Me</a><span class="animate-underline"></span></li>
                        <li><a href="/about">Contact</a><span class="animate-underline"></span></li>
                    </ul>
                </nav>
                <div class="bg"></div>
            </header>
            <div class="home__intro">
                <div class="hidden-top home__title-container">
                    <h1 class="home__title">Tatu Putto</h1>
                    <h2 class="home__secondary-title">Aspiring Web Developer</h2>
                </div>
                <hr class="truncated-line home__intro-divider">
                <div class="hidden-bottom home__feature-container">
                    <p class="home__feature">
                        I design and implement beautiful, efficient, mobile-friendly web applications.
                        Currently looking for a chance to put my web development skills into use in a professional setting.
                    </p>
                </div>
                <div class="scroll-to-projects">
                    <a href="/projects">
                        <button>
                            Check out my projects
                            <span class="separator"></span>
                            <span class="icon-container">
                                <i class="fa fa-chevron-right"></i>
                            </span>
                        </button>
                    </a>
                    <a href="/contact">
                        <button class="get-in-touch">
                            Let's have a chat
                            <span class="separator"></span>
                            <span class="icon-container">
                                <i class="fa fa-comment"></i>
                            </span>
                        </button>
                    </a>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="../js/scripts.js"></script>
</body>
</html>
